<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocks Profit loss calculator</title>
  <link href="/style.css" rel="stylesheet"/>
</head>
<body>
  <h2 style="text-align: center;">Stock Profile & Loss Calculator</h2>
  <br/>
  <div class="container-center">
    <label for="initial-price">Initial Price </label>
    <br/>
    <input id="initial-price" placeholder="Enter the initial price" class="user-input" type="number"/>
    <br/>
    <br/>

    <label for="quantity">Quantity of Stocks  </label>
    <br/>
    <input id = "quantity" placeholder="Enter the quantity" class="user-input" type="number"/>
    <br/>
    <br/>

    <label for="current-price">Current Price </label>
    <br/>
    <input id = "current-price" placeholder="Enter the current price" class="user-input" type="number"/>
    <br/>
    <br/>


    <button id="submit-button">Tell me</button>
    
    <p class="result"></p>

  </div>

  <footer class="footer">
    <ul class="middle">
      <li class="non-bullet-list-item">
        <a href=""> 
        <img class="image"  src="/images/black bg github.png" alt="github" />
        </a>
      </li>

      <li class="non-bullet-list-item">
        <a href=""> 
        <img class="image" src="/images/insta-logo.png" alt="instagram" />
        </a>
      </li>

      <li class="non-bullet-list-item">
        <a href=""> 
        <img class="image" src="/images/twitter-logo-2.png" alt="twitter" />
        </a>
      </li>

    </ul>
  </footer>
  <script src="/app.js" type="text/javascript" ></script>
</body>
</html>
